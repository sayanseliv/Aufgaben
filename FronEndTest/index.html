<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__main">
        <div class="header">
          <div class="header__clicker">
            <img
              src="./images/Header/clickable.png"
              alt="clicker"
              style="vertical-align: middle"
            />
            <div class="logo"></div>
          </div>
          <div class="header__divider">
            <div class="header__cup">
              <img src="./images/Cup/Cup.gif" alt="clicker" />
            </div>
            <div class="header__words">
              <div class="header__prize">
                <span
                  >ПРЕМИЯ ЗА ЛУЧШУЮ <br />
                  ВЕРСТКУ без говна</span
                >
              </div>
              <div class="header__results">
                <span>*ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021</span>
              </div>
            </div>
          </div>
        </div>
        <div class="bonus">
          <div class="bonus__present"><span>дарим</span></div>
          <div class="likes">
            <div class="likes__logo">
              <img src="./images/Bonus/likes.png" alt="likes" />
            </div>
          </div>
          <div class="bonus__ForBuilding">
            <span
              >за четкую <br />
              <p>верстку</p></span
            >
          </div>
        </div>
        <div class="content">
          <div class="content__wrapper">
            <div class="content__button">
              <button id="cont_but">
                <span class="button_span">Надави сюда</span>
              </button>
              <div class="content__button__shadow"></div>
            </div>
            <div class="content__rules">
              <a id="rules_a" href="#">Правила и условия</a>
            </div>
          </div>
          <div class="content__text">
            <div class="knight">
              <img
                class="image_knight"
                src="./images/text/knight.png"
                alt="knight"
              />
              <img
                class="image_mobile_knight"
                src="./images-mobile/knight/knight.png"
                alt="mobile-knight"
              />
            </div>
            <div class="content__words">
              <h1 class="content__tUp">
                лучший фронтэнд <br />
                <p>на башне</p>
              </h1>
              <h1 class="content__tDown">
                лучший фронтэнд <br />
                <p>на башне</p>
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <hr />
        <div class="footer__group">
          <div class="footer__group__groups">
            <img src="./images/Footer/Vector-3.svg" alt="footers" />
          </div>
          <div class="footer__group__groups">
            <img src="./images/Footer/Vector-2.svg" alt="footers" />
          </div>
          <div class="footer__group__groups">
            <img src="./images/Footer/webmoney.gif" alt="footers" />
          </div>
          <div class="footer__group__groups">
            <img src="./images/Footer/Vector-4.svg" alt="footers" />
          </div>
          <div class="footer__group__groups">
            <img src="./images/Footer/Vector-1.svg" alt="footers" />
          </div>
        </div>
        <hr />
        <div class="footer__icons">
          <div class="footer__empty"></div>
          <div class="footer__icons__image">
            <img
              class="eighteen"
              src="./images/Footer/127.png"
              alt="icons"
              style="height: 20px"
            />
            <img
              class="eighteen_mobile"
              src="./images-mobile/bg/icon.png"
              alt="icons"
              style="height: 20px"
            />
            <img
              src="./images/Footer/Vector.svg"
              alt="icons"
              style="height: 20px"
            />
          </div>
        </div>
      </div>
      <div class="ballsFirst">
        <img class="ballOne" src="./images/Elements/Ball1.png" alt="balls" />
        <img
          class="mobileOne"
          src="./images-mobile/balls/ball1.png"
          alt="balls"
        />
      </div>
      <div class="ballsSecond">
        <img class="ballTwo" src="./images/Elements/Ball2.png" alt="balls" />
        <img
          class="mobileTwo"
          src="./images-mobile/balls/ball2.png"
          alt="balls"
        />
      </div>
      <div class="ballsThird">
        <img class="ballTHree" src="./images/Elements/Ball3.png" alt="balls" />
        <img
          class="mobileThree"
          src="./images-mobile/balls/ball3.png"
          alt="balls"
        />
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
